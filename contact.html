      <!-- Contact form -->
      <div class="row">
        <div class="col-lg-8 mb-4">
          <h3>Send us a Message</h3>
          <form name="sentMessage" id="contactform" novalidate>
            <div class="control-group form-group">
              <div class="controls">
                <label for="name">Full Name:</label>
                <input
                  placeholder="Enter Surname then Other names"
                  type="text"
                  class="form-control"
                  id="name"
                  required
                  data-validation-required-message="Name Cannot be blank"
                />
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please! Enter a name</div>
                <p class="help-block"></p>
              </div>
            </div>

            <div class="control-group form-group">
              <div class="controls">
                <label for="number">Phone Number:</label>
                <input
                  type="text"
                  class="form-control"
                  id="number"
                  required
                  data-validation-required-message="Enter your Number Please"
                />
                <p class="help-block"></p>
              </div>
            </div>

            <div class="control-group form-group">
              <div class="controls">
                <label for="email">Email Address:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  required
                  data-validation-required-message="Please Enter you email"
                />
                <p class="help-block"></p>

                <div class="control-group form-group">
                  <div class="controls">
                    <label for="message">Message:</label>

                    <textarea
                      name="message"
                      id="message"
                      cols="100"
                      rows="10"
                      class="form-control"
                      required
                      data-validation-required-message="Please Enter your Message"
                      maxlength="999"
                      style="resize: none"
                    ></textarea>
                  </div>
                </div>

                <div class="success">
                  <button class="btn btn-secondary" id="sendMessagebutton">
                    Send Message
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- End Contact Form-->
